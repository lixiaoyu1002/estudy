<div class="bjui-pageContent">
    <form action="__MODULE__/admin/changepswd/adminname/{$_SESSION['adminname']}" data-toggle="validate" method="post" data-close-current="true">
        <div class="bjui-row col-2">
            <label class="row-label">身份:</label>
            <div class="row-input">管理员</div>
            <br>
            <label class="row-label">登陆账号:</label>
            <div class="row-input">{$_SESSION['adminname']}</div>
            <br>
            <label class="row-label">旧密码:</label>
            <div class="row-input required">
                <input type="password" id="j_userinfo_changepass_oldpass" name="oldpassword" value="" data-rule="required">
            </div>
            <br>
            <label class="row-label">新密码:</label>
            <div class="row-input required">
                <input type="password" id="j_userinfo_changepass_newpass" name="password" value="" data-rule="新密码:required;length(6~)">
            </div>
            <br>
            <label class="row-label">确认密码:</label>
            <div class="row-input required">
                <input type="password" id="j_userinfo_changepass_confirmpass" name="repassword" value="" data-rule="required;match(#j_userinfo_changepass_newpass)">
            </div>
            <br>
        </div>
    </form>
</div>
