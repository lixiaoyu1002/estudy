<div class="bjui-pageHeader" style="background-color:#fefefe; border-bottom:none;">
<form data-toggle="ajaxsearch" data-options="{searchDatagrid:$.CurrentNavtab.find('#datagrid-test-filter')}">
    <fieldset>
        <legend style="font-weight:normal;">举报搜索：</legend>
        <div style="margin:0; padding:1px 5px 5px;">
            <span>举报用户：</span>
            <input type="text" name="obj.code" class="form-control" size="15">
                
            <span>举报链接：</span>
            <input type="text" name="obj.name" class="form-control" size="15">
                
            <div class="btn-group">
                <button type="submit" class="btn-green" data-icon="search">开始搜索！</button>
                <button type="reset" class="btn-orange" data-icon="times">重置</button>
            </div>
        </div>
    </fieldset>
</form>
</div>
<div class="bjui-pageContent">
    <table class="table table-bordered" id="datagrid-test-filter" data-toggle="datagrid" data-options="{
        height: '100%',
        showToolbar: true,
        toolbarItem: 'add,edit,del',
        jsonPrefix: 'obj',
        editMode: {dialog:{width:'800',height:500,title:'编辑信息',mask:true}},
        paging: {pageSize:60},
        showCheckboxcol: true,
        linenumberAll: true,
    }">
        <thead>
            <tr>
                <th align="center" width="70">序号</th>
                <th align="center">用户</th>
                <th align="center">举报时间</th>
                <th align="center">举报链接</th>
                <th align="center">举报状态</th>
                <th align="center">操作</th>
            </tr>
            <volist name="report" id="vo">
            <tr>
                <td>{$i}</td>
                <td>{$vo.username}</td>
                <td> {$vo.time}</td>
                <td><a href="home/forum/questions/forumid/{$vo.forumid}" target="_blank">forum/questions/forumid/{$vo.forumid}</a></td>
                <td> {$vo.feedback}</td>
                <td align="center">
                    <button type="button" class="btn-orange" data-toggle="dialog" data-icon="edit" data-options="{id:'', url:'__MODULE__/report/feedback/rid/{$vo.forumid}', title:'举报处理'}">标记</button>&nbsp;
                    <!-- <button type="button" class="btn-green" data-toggle="dialog" data-icon="sign-in" data-options="{id:'', url:'__MODULE__/match/content/mid/{$vo.mid}', title:'{$vo.mname}', max:true}">查看</button>&nbsp;
                    <button type="button" class="btn-blue" data-toggle="dialog" data-icon="edit" data-options="{id:'', url:'__MODULE__/match/editmatch/mid/{$vo.mid}', title:'修改比赛：{$vo.mname}', max:true}">修改</button>&nbsp;
                    <button type="button" class="btn-red" data-toggle="alertmsg" data-icon="times" target="ajaxTodo" data-options="{type:'confirm', msg:'你确定要删除吗？', okCall:function(){window.open('__MODULE__/match/delete/mid/{$vo.mid}');window.close();}}">删除</button> -->
                </td>
            </tr>
            </volist>
        </thead>
    </table>
        <div data-toggle="pagination" data-options="{total:1000, pageSize:1, callback:pagination_test_callback}">
    </div>
</div>
