<!DOCTYPE html>
<html>
<head>
  <title>{$mcontent.mname}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <style type="text/css">
    html,body{
      height: 100%;
    }
     .swiper-container {
          width: 100%;
    }

     .swiper-container img {
            display: block;
            width: 100%;
          }

     .weui_tab .weui_tab_bd .content img{
              width: 100%;

          }

     .demos-title{

            color:gray;

<body>
  <div class="weui_tab">
    <div class="weui_tab_bd">

      <article class="weui_article">
        <h1 class="demos-title" style="font-weight: bold">{$mcontent.mname}</h1>

        <section>
          <p>

        </section>
      </article>
      <div class="weui_tabbar">
        <a href="__PUBLIC__/index.html" class="weui_tabbar_item">

        </a>
        <a href="__PUBLIC__/list.html" class="weui_tabbar_item">
          <div class="weui_tabbar_icon">
            <img src="__PUBLIC__/images/broadcast.jpg" alt=""></div>

            <img src="__PUBLIC__/images/mien.png" alt=""></div>
          <p class="weui_tabbar_label">风采</p>
        </a>
      </div>
    </div>

  </div>
