<!DOCTYPE html>
<html>
<head>
	<title>比赛列表</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/lib/weui.min.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/jquery-weui.min.css" />
	<style type="text/css">
		html,body{
			height: 100%;
		}
	    .swiper-container {
      		width: 100%;
      	}

         .swiper-container img {
        		display: block;
        		width: 100%;
          }

          .weui_tab .weui_tab_bd .content img{
          		width: 100%;
          		display: block;
          }
	</style>

</head>
<body>

	<div class="weui_tab">
		<h1 class="page_title" style="text-align: center;font-size: 28px;color: #3cc51f;font-weight: bold;margin: 0 15%;">新闻资讯</h1>
		<div class="weui_tab_bd">
			<!-- 导航栏 -->

			<!-- 导航栏结束 -->
			<div class="weui_tab_bd">
				<!-- 第一个选项卡 -->
				<div class="content" >
					<div class="weui-row">
						<volist name="news" id="vo">
							<div class="weui-col-50">
								<img src="http://estudy.csbroswer.cn/{$vo.newsthumb}" alt="{$vo.newstitle|msubstr=0,9,'utf-8',true}" />
								<a href="__MODULE__/weui/newscontent/newsid/{$vo.newsid}" style="color: black">{$vo.newstitle|msubstr=0,18,'utf-8',true}</a>
							</div>
						</volist>

					</div>

				</div>

			</div>

		</div>
<div class="weui_tabbar">
    <a href="__MODULE__/weui/index" class="weui_tabbar_item">
      <div class="weui_tabbar_icon">
        <img src="__PUBLIC__/images/home.jpg" alt="">
      </div>
      <p class="weui_tabbar_label">易学主页</p>
    </a>
    <a href="__MODULE__/weui/mclist" class="weui_tabbar_item">
      <div class="weui_tabbar_icon">
        <img src="__PUBLIC__/images/broadcast.jpg" alt="">
      </div>
      <p class="weui_tabbar_label">比赛考证</p>
    </a>
    <a href="__MODULE__/weui/newslist" class="weui_tabbar_item weui_bar_item_on">
      <div class="weui_tabbar_icon">
        <img src="__PUBLIC__/images/news.png" alt="">
      </div>
      <p class="weui_tabbar_label">新闻资讯</p>
    </a>
    <a href="__MODULE__/weui/articlelist" class="weui_tabbar_item">
      <div class="weui_tabbar_icon">
        <img src="__PUBLIC__/images/mien.png" alt="">
      </div>
      <p class="weui_tabbar_label">励志人生</p>
    </a>
  </div>
	</div>

</body>
	<script type="text/javascript" src="__PUBLIC__/lib/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/jquery-weui.min.js"></script>
</html>
