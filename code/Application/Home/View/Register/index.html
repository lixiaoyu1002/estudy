    }
    var pass = document.getElementById("pass");
    if(pass.value==""){
        alert("密码不能为空！");
        return false;
        //pass.focus();
    }
    var passs=pass.value;
    if(!(passs.length>=6)){
         alert("密码长度应该大于6位！");
        return false;
    }
    var psw = document.getElementById("pswd");
    if(!(psw.value==pass.value)){
        alert("两次密码不相同！");
        return false;
        //pass.focus();
    }
    var email = document.getElementById("email");
    if(email.value==""){
        alert("Email不能为空！");
        return false;
        //email.focus();
    }
    var preg = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*/; //匹配Email
    if(!preg.test(email.value)){
        alert("Email格式错误！");
        return false;
        //email.focus();
    }
    var check = document.getElementById("check"); //判断单选

    if(!(check.checked)){
        alert("未同意条款！");
        return false;
        //email.focus();
    }
}
